<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Drag nad Drop</h1>
      <button id="btn">Update</button>
    </header>
    <div class="container">
      <div class="box">
        <p draggable="true">Samsung</p>
        <p draggable="true">Apple</p>
        <p draggable="true">Blackberry</p>
        <p draggable="true">Mi</p>
        <p draggable="true">Nokia</p>
        <p draggable="true">Micromax</p>
        <p draggable="true">Freedom251</p>
      </div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
