<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="light">
            <img src="light.png" alt="" >
        </div>
        <img src="diya1.png" class="layer" data-speed="-6" alt="">
        <img src="diya2.png" class="layer" data-speed="10" alt="">
        <img src="diya3.png" class="layer" data-speed="-6" alt="">
        <img src="text1.png" class="layer" data-speed="-8" alt="">
        <img src="text2.png" class="layer" data-speed="" alt="">
    </section>
    <script type="text/javascript">
    document.addEventListener('mousemove',parallax);
    function parallax(e){
        this.querySelectorAll('.layer').forEach(layer=>{
            const speed = layer.getAttribute('data-speed');
            const x=(window.innerWidth-e.pageX*speed)/100;
            const y=(window.innerHeight-e.pageY*speed)/100;
            layer.style.transform=`translateX(${x}px) translateY(${y}px)`;
        })
    };
    </script>
</body>
</html>
